<!DOCTYPE html>
<html>
<head>
    <title>Logout - Colony Bank of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        .logout-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logout-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .logout-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="logout-message">Successfully logged out. Thanks for visiting!</h2>        
    </div>
</body>
</html>
